<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MuhkoHammer</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="col-md-11 autoMargin">
        <div class="custom-file col-md-8 autoMargin">
            <input type="file" class="custom-file-input" multiple @change="uploadImage($event)" id="file-input">
        </div>
        <br />
        <div class="col-md-8 autoMargin">
            <select id="gameSystemsSelect" class="form-select" v-model="gameSystemID" @change="gameSystemChange()">
                <option value="-1">
                    Select a GameSystem
                </option>
                <option v-for="gameSystem in gameSystems" v-bind:value="gameSystem.id">
                    {{ gameSystem.name }}
                </option>
            </select>
        </div>
        <br />
        <div class="col-md-8 autoMargin">
            <select id="factionsSelect" class="form-select" v-model="factionID" @change="factionChange()">
                <option value="-1">
                    Select a Faction
                </option>
                <option v-for="faction in factions" v-bind:value="faction.id">
                    {{ faction.name }}
                </option>
            </select>
        </div>
        <br />
        <div class="col-md-8 autoMargin">
            <select id="unitSelect" class="form-select" v-model="unitID">
                <option value="-1">
                    Select a Unit
                </option>
                <option v-for="unit in units" v-bind:value="unit.id">
                    {{ unit.name }}
                </option>
            </select>
        </div>
        <br />
        <input type="text" hidden value="true" v-model="includeAll" id="HiddenIncludeAll" />
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script>
        this.includeAll = true;
    </script>
</body>
</html>
